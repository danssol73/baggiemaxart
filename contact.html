<body>
  <a href="#main" class="skip-nav">Skip to main content</a>
  <header class="site-header">
    <a class="brand" href="index.html">Baggiemax Art</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <div class="dropdown">
        <button class="dropbtn" aria-haspopup="true" aria-expanded="false" aria-controls="contact-gallery-dropdown">Gallery</button>
        <div class="dropdown-content" role="menu" id="contact-gallery-dropdown" aria-label="Gallery categories">
          <a href="gallery.html#Paintings" role="menuitem">Paintings</a>
          <a href="gallery.html#Complementary" role="menuitem">Complementary</a>
          <a href="gallery.html#Glastonbury" role="menuitem">Glastonbury</a>

      </div>
      <a class="active" href="contact.html">Contact</a>
      <div class="social">
        <a aria-label="Instagram" href="#" rel="me noopener">IG</a>
        <a aria-label="Facebook" href="#" rel="me noopener">FB</a>
      </div>
    </nav>
  </header>

  <main id="main" class="narrow">
    <h1>Contact</h1>
    <p>Email is best — it opens your email app with the details filled:</p>
    <p>
      <a class="button" href="mailto:max@baggiemaxart.com?subject=Baggiemax%20Art%20Enquiry&body=Hi%20Max,%0D%0A%0D%0AI'm%20interested%20in...">

 </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Baggiemax Art</p>
  </footer>
  <script src="assets/js/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Direct dropdown initialization
    document.addEventListener('DOMContentLoaded', function() {
      const dropdown = document.querySelector('.dropdown');
      const button = dropdown?.querySelector('.dropbtn');
      
      if (button && dropdown) {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const isOpen = dropdown.classList.contains('open');
          if (isOpen) {
            dropdown.classList.remove('open');
            button.setAttribute('aria-expanded', 'false');
          } else {
            dropdown.classList.add('open');
            button.setAttribute('aria-expanded', 'true');
          }
        });
        
        // Close on outside click
        document.addEventListener('click', function(e) {
          if (!e.target.closest('.dropdown')) {
            dropdown.classList.remove('open');
            button.setAttribute('aria-expanded', 'false');
          }
        });
      }
    });
  </script>
</body>
</html>
